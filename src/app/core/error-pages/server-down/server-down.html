<div class="custom-bg text-dark">
  <div class="d-flex align-items-center justify-content-center min-vh-100 px-2">
    <div class="text-center">
      <h1 class="display-1 fw-bold">503</h1>
      <p class="fs-2 fw-medium mt-4">Server Unavailable</p>
      <p class="mt-4 mb-5">
        Our server is currently down. Please try again after some time.
      </p>
      <button (click)="retry()"
        class="btn btn-light fw-semibold rounded-pill px-4 py-2 custom-btn">
        Retry
      </button>
    </div>
  </div>
</div>
