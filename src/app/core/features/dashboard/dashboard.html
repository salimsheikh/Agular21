<div class="container-fluid mt-4">
  <div class="row g-3">

    <!-- Skills -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-white bg-primary h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title mb-1">Skills</h6>
              <h3 class="fw-bold">{{ dashboard.skillsCount }}</h3>
            </div>
            <i class="bi bi-lightning-charge fs-1"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Locations -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-white bg-success h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title mb-1">Locations</h6>
              <h3 class="fw-bold">{{ dashboard.locationsCount }}</h3>
            </div>
            <i class="bi bi-geo-alt fs-1"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Categories -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-white bg-warning h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title mb-1">Categories</h6>
              <h3 class="fw-bold">{{ dashboard.categoriesCount }}</h3>
            </div>
            <i class="bi bi-tags fs-1"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Designations -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-white bg-danger h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title mb-1">Designations</h6>
              <h3 class="fw-bold">{{ dashboard.designationCount }}</h3>
            </div>
            <i class="bi bi-person-badge fs-1"></i>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
