<div class="row">
    <div class="col-12 col-lg-8">
        <div class="card">
            <div class="card-header bg-warning">
                Users
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>User Id</th>
                            <th>Username</th>
                            <!-- <th>emailId</th> -->
                            <th>Name</th>
                            <th>Role</th>
                            <th class="align-middle text-center w-18">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @if(pagedUsers.length && pagedUsers.length > 0){
                        @for(item of pagedUsers; track item.userId){
                        <tr>
                            <td>{{item.userId}}</td>
                            <td>{{item.userName}}</td>
                            <td>{{item.fullName}}</td>
                            <td>{{item.role}}</td>
                            <td class="align-middle">
                                <div class="d-flex justify-content-center align-items-center gap-1">
                                    <button class="btn btn-primary btn-sm px-1 py-0" (click)="userEdit(item)">
                                        <i class="bi bi-pencil" style="font-size: 13px;"></i></button>
                                    <button class="btn btn-danger btn-sm px-1 py-0" (click)="userDelete(item)">
                                        <i class="bi bi-trash" style="font-size: 13px;"></i>
                                    </button>

                                </div>
                            </td>
                        </tr>
                        }
                        }
                    </tbody>
                </table>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-primary" (click)="previousPage()"
                        [class.disabled]="currentPage === 1">Previous</button>
                    <button class="btn btn-primary" (click)="nextPage()"
                        [class.disabled]="currentPage === totalPages">Next</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    @if(userForm.value.userId > 0){
                        User Update
                    } @else{
                        User Add
                    }
                    </h5>
            </div>

            <div class="card-body">
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">User Name</label>
                            <input type="text" class="form-control" formControlName="userName">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" formControlName="emailId">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" formControlName="fullName">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Role</label>
                            <select class="form-select" formControlName="role">
                                <option value="">Select Role</option>
                                <option value="Customer">Customer</option>
                                <option value="Admin">Admin</option>
                                <option value="User">User</option>
                                <option value="Manager">Manager</option>
                                <option value="Vendor">Vendor</option>
                                
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Project Name</label>
                            <input type="text" class="form-control" formControlName="projectName">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" formControlName="password">
                        </div>
                    </div>

                    <!-- Hidden UserId -->
                    <input type="hidden" formControlName="userId">

                    <div class="text-end">
                        <button type="submit" class="btn btn-success me-2">
                            @if(userForm.value.userId > 0){
                                Update
                            } @else{
                                Add
                            }
                        </button>
                        <button type="button" class="btn btn-secondary" (click)="userForm.reset()">
                            Reset
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
